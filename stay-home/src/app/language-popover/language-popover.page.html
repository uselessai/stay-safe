<ion-list>
  <ion-item button *ngFor="let lng of languages" (click)="select(lng.value)" detail="false">
    <img [src]="lng.img" slot="start" width="30" >
    <ion-label text-wrap>
      {{lng.text}}
    </ion-label>
    <div *ngIf="lng.value == selected">
      <ion-checkbox  slot="end" name="checkmark"  checked> </ion-checkbox>
    </div>
    <div *ngIf="lng.value != selected">
      <ion-checkbox  slot="end" name="checkmark"  ></ion-checkbox>
    </div>
   

   
  </ion-item>
</ion-list>
